<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xiao Cai's Unity Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Playfair+Display:ital,wght@1,700&family=Noto+Sans+JP:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              soviet: {
                red: '#B32020', // Blood Red from artwork
                black: '#1A1A1A', // Ink Black
                paper: '#EBE8E3', // Concrete/Old Paper
                cyan: '#98C9C3', // Muted Cyan from circle
                darkGrey: '#2C2C2C',
                accent: '#D4A017'
              }
            },
            fontFamily: {
              sans: ['Oswald', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'halftone': 'radial-gradient(circle, #1A1A1A 1px, transparent 1px)',
              'halftone-cyan': 'radial-gradient(circle, #98C9C3 1px, transparent 1px)',
              'halftone-red': 'radial-gradient(circle, #B32020 1px, transparent 1px)',
              'stripes': 'repeating-linear-gradient(45deg, transparent, transparent 10px, #B32020 10px, #B32020 20px)',
              'concrete': 'url("https://www.transparenttextures.com/patterns/concrete-wall.png")',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: none;
      }
      /* Heavy Noise overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      /* Scrollbar hidden for aesthetic */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="bg-soviet-paper dark:bg-soviet-black text-soviet-black dark:text-soviet-paper transition-colors duration-300 overflow-x-hidden selection:bg-soviet-red selection:text-soviet-paper">
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
